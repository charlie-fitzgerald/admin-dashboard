<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="wrapper">
        <div class="grid">
            <div class="header">
                <input type="search" name="search" id="search">
            </div>
            
            <div class="sidebar">
                <h1>Dashboard</h1>
                <ul>
                    <li>Home</li>
                    <li>Profile</li>
                    <li>Messages</li>
                    <li>History</li>
                    <li>Tasks</li>
                    <li>Community</li>
                </ul>
                <ul>
                    <li>Settings</li>
                    <li>Support</li>
                    <li>Privacy</li>
                </ul>
            </div>

            <div class="projects">
                <h2>Your Projects</h2>
            </div>

            <div class="announcements">
                <h2>Announcements</h2>
            </div>

            <div class="trending">
                <h2>Trending</h2>
            </div>
        </div>
    </div>
</body>
</html>
